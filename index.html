<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv='cache-control' content='no-cache'> 
<meta http-equiv='expires' content='0'> 
<meta http-equiv='pragma' content='no-cache'>
<title>JSON Formatter</title>
<link rel="shortcut icon" type="image/x-icon" href="assets/img/json-file.png">
<!-- Bootstrap -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<!-- Code Mirror -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.1/codemirror.min.css">
<!-- Code Scafold -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.1/addon/fold/foldgutter.css">
<!-- Datatables -->
<link rel="stylesheet" href="https://cdn.datatables.net/2.0.5/css/dataTables.bootstrap4.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="container">
        <div class="card rounded-lg border-0">
            <div class="card-body">
                <h2 class="font-weight-bold">JSON Formatter</h2>
                <p>JSON Formatter helps you simplify reading and organizing JSON data structures.</p>

                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="jsonCsvTab" data-toggle="tab" data-target="#jsonCsv" type="button" role="tab" aria-controls="jsonCsv" aria-selected="true">JSON to CSV</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="csvJsonTab" data-toggle="tab" data-target="#csvJson" type="button" role="tab" aria-controls="csvJson" aria-selected="false">CSV to JSON</button>
                    </li>
                </ul>
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="jsonCsv" role="tabpanel" aria-labelledby="jsonCsvTab">
                        <div class="row mt-3">
                            <div class="col-md-5">
                                <textarea id="jsonInput"></textarea>
                            </div>
                            <div class="col-md-2">
                                <div class="action-btn">
                                    <button id="copyBtn" class="btn btn-primary btn-sm btn-block mb-1">
                                        <i class="fa fa-copy mr-1"></i>Copy JSON
                                    </button>
                                    <button id="downloadBtn" class="btn btn-success btn-sm btn-block">
                                        <i class="fa fa-download mr-1"></i>Download as CSV
                                    </button>
                                </div>
                            </div>
                            <div class="col-md-5">
                                <textarea id="jsonOutput"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="csvJson" role="tabpanel" aria-labelledby="csvJsonTab">
                        <div class="mt-3">
                            <div class="input-group mb-3">
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" id="uploadCsvFile" accept=".csv">
                                    <label id="csvFileLabel" class="custom-file-label" for="uploadCsvFile" aria-describedby="uploadCsvFile">Choose file</label>
                                </div>
                            </div>

                            <table id="csvInputTable" class="table table-striped table-bordered gy-5">
                                <thead></thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="card rounded-lg border-0 mt-4">
            <div class="card-body">
                <h2 class="font-weight-bold mb-3">Result</h2>
                <div id="jsonCsvOutput">
                    <table id="outputTable" class="table table-striped table-bordered gy-5">
                        <thead>
                            <tr class="fw-semibold">
                                <th>Object 1</th>
                                <th>Object 2</th>
                                <th>Object 3</th>
                                <th>Object 4</th>
                                <th>Object 5</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td colspan="5" class="text-center">Please insert a valid JSON</td>
                                <td style="display: none;"></td>
                                <td style="display: none;"></td>
                                <td style="display: none;"></td>
                                <td style="display: none;"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div id="csvJsonOutput" style="display: none;">
                    <textarea id="jsonOutputFromCsv"></textarea>
                </div>
            </div>
        </div>
    </div>

    <div class="text-center mb-5">
        Made with ❤️ by Michael Setyawan M.
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <!-- Code Mirror -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.1/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.1/mode/javascript/javascript.min.js"></script>
    <!-- Code Scafold -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.1/addon/fold/foldcode.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.1/addon/fold/foldgutter.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.1/addon/fold/brace-fold.js"></script>
    <!-- Datatables -->
    <script src="https://cdn.datatables.net/2.0.5/js/dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/2.0.5/js/dataTables.bootstrap4.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
