<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv='cache-control' content='no-cache'> 
<meta http-equiv='expires' content='0'> 
<meta http-equiv='pragma' content='no-cache'>
<title>JSON Formatter</title>
<link rel="shortcut icon" type="image/x-icon" href="assets/img/json-file.png">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<!-- Code Mirror -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.1/codemirror.min.css">
<!-- Code Scafold -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.1/addon/fold/foldgutter.css">

<link rel="stylesheet" href="https://cdn.datatables.net/2.0.5/css/dataTables.bootstrap4.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="container">
        <div class="card rounded-lg border-0">
            <div class="card-body">
                <h2 class="font-weight-bold">JSON Formatter</h2>
                <p>JSON Formatter helps you simplify reading and organizing JSON data structures.</p>

                <div class="row mt-3">
                    <div class="col-md-5">
                        <textarea id="jsonInput"></textarea>
                    </div>
                    <div class="col-md-2">
                        <div class="action-btn">
                            <button id="copyBtn" class="btn btn-primary btn-sm btn-block mb-1">
                                <i class="fa fa-copy mr-1"></i>Copy JSON
                            </button>
                            <button id="downloadBtn" class="btn btn-success btn-sm btn-block">
                                <i class="fa fa-download mr-1"></i>Download as CSV
                            </button>
                        </div>
                    </div>
                    <div class="col-md-5">
                        <textarea id="jsonOutput"></textarea>
                    </div>
                </div>
            </div>
        </div>

        <div class="card rounded-lg border-0 mt-4">
            <div class="card-body">
                <h2 class="font-weight-bold mb-3">Result</h2>
                <table id="outputTable" class="table table-row-bordered gy-5">
                    <thead>
                        <tr class="fw-semibold">
                            <th>Object 1</th>
                            <th>Object 2</th>
                            <th>Object 3</th>
                            <th>Object 4</th>
                            <th>Object 5</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="text-center mb-5">
        Made with ❤️ by Michael Setyawan M.
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Code Mirror -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.1/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.1/mode/javascript/javascript.min.js"></script>
    <!-- Code Scafold -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.1/addon/fold/foldcode.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.1/addon/fold/foldgutter.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.1/addon/fold/brace-fold.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.1/addon/fold/xml-fold.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.1/addon/fold/markdown-fold.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.1/addon/fold/comment-fold.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.1/mode/javascript/javascript.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.1/mode/xml/xml.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.1/mode/markdown/markdown.js"></script>
    <script src="https://cdn.datatables.net/2.0.5/js/dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/2.0.5/js/dataTables.bootstrap4.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
